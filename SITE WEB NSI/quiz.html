<body>
	<div id="bg-img">

<form>
	<div id="ligne">

	<h3><button type="submit" formaction="./index.html"><b>HOME</b></button> <button type="submit" formaction="./club.html"><b>CLUB</b></button> <button type="submit" formaction="./palmares.html"><b>PALMARES</b></button> <button type="submit" formaction="./galerie.html"><b>GALERIE</b></button></h3>
</form>
</div>
<div id="div2">
	<h2> QUIZ </h2>
	<div id="quiz">
		<div id="q1">
	<b>Question 1 :</b> <i>En quel année le Stade Toulousain a-t-il gagné la Coupe d'Europe ?</i><br/>
	<input type="radio" name="question1"> <b>2019</b>
	<input type="radio" name="question1"> <b>2020</b>
	<input type="radio" name="question1" id="correct1"> <b>2021</b>
	<br/>
	<br/>
</div>
<div id="q2">
	<b>Question 2 :</b> <i>Combien de fois ont-ils gagné la Coupe d'Europe ?</i><br/>
	<input type="radio" name="question2" id="correct2"> <b>5 fois</b>
	<input type="radio" name="question2"> <b>4 fois</b>
	<input type="radio" name="question2"> <b>3 fois</b>
	<br/>
	<br/>
</div>
	<div id="q3">
		<b>Question 3 :</b> <i>Ce Quiz est-il bien réalisé ?</i><br/>
		<input type="radio" name="question3" id="correct3"> <b>Oui</b>
		<input type="radio" name="question3"> <b>Non</b>
	</div>
	<br/>
	<br/>
	<div id="submitButton">
	<input type="submit" name="submit" value="Répondre" onclick="result()">
</div>
</div>
</div>
<script type="text/javascript">
	//oui c'est pas bien d'avoir fait du js sur du html mais c'était plus rapide
	function result() {
		var answersContainer1 = document.getElementById('q1');
		var answersContainer2 = document.getElementById('q2');
		var answersContainer3 = document.getElementById('q3');
		var quizContainer = document.getElementById('quiz');
		var submitButton = document.getElementById('submitButton');
		var score=0;
		if (document.getElementById('correct1').checked)
		{
			score++;
			answersContainer1.style.color = 'lightgreen';
		}
		else if (!document.getElementById('correct1').checked) {
			answersContainer1.style.color = 'red';
		}
		if (document.getElementById('correct2').checked)
		{
			score++;
			answersContainer2.style.color = 'lightgreen';
		}
		else if (!document.getElementById('correct2').checked) {
			answersContainer2.style.color = 'red';
		}
		if (document.getElementById('correct3').checked) {
			score++;
			answersContainer3.style.color = 'lightgreen';
		}
		else if (!document.getElementById('correct3').checked){
			answersContainer3.style.color = 'red';
		}
		submitButton.innerHTML = `<b>Votre score est de ${score}/3</b>`
	}
</script>
